<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <title>Ejercicio individual: JQuery básico 📝</title>
  </head>
  <body>
    <h1 id="titulo" class="display-3">
      Ejercicio individual: JQuery básico 📝
    </h1>

    <button type="button" id="ocultar" class="btn btn-danger">Ocultar</button>
    <button type="button" id="mostrar" class="btn btn-success">Mostrar</button>

    <img
      src="https://ethic.es/wp-content/uploads/2023/03/imagen-1280x768.jpg"
      id="imagen"
      class="img-fluid"
      alt="image"
    />

    <script>
      $(document).ready(function () {
        $("#ocultar").click(function () {
          $("#imagen").hide();
          $("#titulo").text("¡Mirá la siguiente imagen!");
        });
        $("#mostrar").click(function () {
          $("#imagen").show();

          $("#titulo").text("¡No tenemos ninguna imagen!");
        });
      });
    </script>
  </body>
</html>
